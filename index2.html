<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body style="background-color:rgb(235, 235, 235)">
 
        <h3>Form validation</h3>
        <form class="container mt-5  bg-white p-5 rounded-5 shadow-lg"  onsubmit="return handleSubmit()">
            <div class="alert alert-danger" style="display:none;" id="message">This is an error massage</div>
            <div class="mb-3">
                <label for="name" class="form-label">Full name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Full name">
              </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email"  placeholder="Email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>

          </form>

          <script type="text/javascript">
             function handleSubmit(){
                const message = document.getElementById("message");
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                message.style.display = "none";
                if(name.length == 0){
                    message.innerText = "Please enter your full name";
                    message.style.display = "block";
    
                    return false;
                }

                if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email) == false){
                    message.innerText = "Please enter a valid email";
                    message.style.display = "block";
    
                    return false;

                }

                if(password.length < 8){
                    message.innerText = "Password length must be greter than 8";
                    message.style.display = "block";
    
                    return false;
                }
                
                alert("Success!")

                return false;
             }
          </script>
        
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
</html>
